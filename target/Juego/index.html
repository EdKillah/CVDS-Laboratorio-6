<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>
            function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            alert("Este es: "+x);
            alert("tipo de x: "+ typeof x);
            if (isNaN(x)) { //Decidimos que fuera numero entero para que estuviera mas restringido
              alert("El numero debe ser entero");
              return false;
            }
          }
        </script>
        <h1>Bienvenido!</h1>

        
    <form name="myForm" action="/nuestroUrl?id=" onsubmit="return validateForm()" method="get">
    Id que desea buscar: <input type="text" name="fname">
    <input type="submit" value="Submit">
    
    </form>        
    </body>

</html>
