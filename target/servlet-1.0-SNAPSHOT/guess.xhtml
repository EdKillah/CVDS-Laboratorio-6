<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="guess_form">
	<p:outputLabel value="#{GuessBean.numberToGuess}" style="display:none" />
	<p:inputText  id= "playerNumber" type="int" binding="#{input}" >
		<f:validateLongRange  minimum="0" maximum="100" />
	</p:inputText> 
	<br> <p:outputLabel class="estado" value="#{guessBean.estado}"/></br>
	<br> <p:outputLabel  class="intentos" value="Numero de intentos: " /> <p:outputLabel  		class="nintentos" value="#{guessBean.numeroIntentos}" /></br>
	<br> <p:outputLabel  class="premio" value="Premio acumulado: " /> <p:outputLabel 		class="npremio" value="#{guessBean.acumulado}"/> </br>
<p:commandButton value="Enviar intento" update="guess_form" actionListener="#{guessBean.guess(input.value)}"  />
	<p:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart()}" />
	
	<br> </br>
	<p:dataTable var="intento" value="#{guessBean.intentos}" style="width:250px;" styleClass = "Table">
	<p:column headerText="#Intento" >
		<h:outputText value= "#{guessBean.intentos.indexOf(intento)+1}" />
	</p:column>
	<p:column headerText="Valor Intento"  >
		<h:outputText value= "#{intento}" />
	</p:column>
	</p:dataTable>

 </h:form>
 </h:body>
</html>
